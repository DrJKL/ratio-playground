<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="styles/style.css" />

<body>
    <header>ratio-playground</header>
    <div id="inputs">
        <label for="width">width:</label>
        <input type="number" id="width" name="width" value="960" step="10" onchange="recalculate();">
        <br>
        <label for="height">height:</label>
        <input type="number" id="height" name="height" value="540" step="10" onchange="recalculate();">
        <br>
        <label>Animate</label>
        <input type="checkbox" name="animategrid" onchange="toggleAnimation();" value="">
    </div>
    <div id="ratioinfo">
        <label for="gcd">gcd</label>
        <span id="gcd"></span>
        <br>
        <label id="factorslabel">
        </label>
        <span id="commonfactors"></span>
        <br>
        <label for="ratio">ratio</label>
        <span id="ratio">
        </span>
    </div>
    <canvas id="showme" class="grid"></canvas>
    <footer><a href="/">Home</a>
    </footer>
    <script type="text/javascript">
    recalculate();
    </script>
</body>

</html>
